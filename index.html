
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TikTok Slides Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;700;800;900&family=Montserrat:wght@900&family=Oswald:wght@700&family=Poppins:wght@400;500;600;700;800;900&family=TikTok+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        overflow: hidden;
        /* Disable scroll anchoring to prevent the browser from jumping the scroll position during state updates */
        overflow-anchor: none;
        overscroll-behavior: none;
      }
      /* Smooth custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      /* Performance optimized range inputs */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        height: 1.5rem;
        transition: none !important; /* Critical: Remove transitions while dragging for responsiveness */
      }
      input[type="range"]:focus {
        outline: none;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        background-color: #18181b;
        border-radius: 0.5rem;
        height: 0.4rem;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px;
        background-color: #a855f7;
        border-radius: 99px;
        height: 1.2rem;
        width: 1.2rem;
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
        border: 2px solid #ffffff;
        z-index: 50;
      }
      input[type="range"]:active::-webkit-slider-thumb {
        transform: scale(1.1);
        background-color: #c084fc;
      }
      /* Keep layout stable */
      * {
        scrollbar-gutter: stable;
      }
    </style>
