
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Slides Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@900&family=Oswald:wght@700&family=Poppins:wght@400;500;600;700;800;900&family=TikTok+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #050505;
        --glass-border: rgba(255, 255, 255, 0.08);
        --neon-purple: #a855f7;
      }
      
      html, body, #root {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        height: 100% !important;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #52525b; }
      
      /* Range Sliders */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        height: 1.25rem;
        width: 100%;
      }
      
      input[type="range"]::-webkit-slider-runnable-track {
        background: rgba(255,255,255,0.1);
        border-radius: 99px;
        height: 4px;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px;
        background-color: #f8fafc;
        border-radius: 50%;
        height: 16px;
        width: 16px;
        border: 2px solid var(--neon-purple);
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        transition: transform 0.1s ease;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.8);
      }

      /* Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
      }
    </style>
